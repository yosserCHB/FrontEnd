<div class="container-fluid mt--7">
    <div class="row">
        <div class="col-xl-8 order-xl-1">
            <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <h3 class="mb-0">Add New Parking Spot</h3>
                        </div>
                        <div class="col-4 text-right">
                            <button class="btn btn-sm btn-primary" (click)="goToParkingSpots()">Back to Parking Spots</button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form [formGroup]="addParkingSpotForm" (ngSubmit)="onSubmit()">
                        <h6 class="heading-small text-muted mb-4">Parking Spot Information</h6>
                        <div class="pl-lg-4">
                            <div class="form-group">
                                <label class="form-control-label" for="numSpot">Spot Number</label>
                                <input type="number" id="numSpot" class="form-control form-control-alternative" formControlName="numSpot">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="spotType">Spot Type</label>
                                <select id="spotType" class="form-control form-control-alternative" formControlName="spotType">
                                    <option *ngFor="let spotType of spotTypes" [value]="spotType">{{ spotType }}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="parkingLot">Parking Lot</label>
                                <select id="parkingLot" class="form-control form-control-alternative" formControlName="parkingLotId">
                                    <option *ngFor="let parkingLot of parkingLots" [value]="parkingLot.idLot">{{ parkingLot.name }}</option>
                                </select>
                            </div>
                        </div>
                        <hr class="my-4" />
                        <button type="submit" class="btn btn-primary" [disabled]="addParkingSpotForm.invalid">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
