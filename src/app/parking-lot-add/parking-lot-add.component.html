<div class="container-fluid mt--7">
    <div class="row">
      <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
        <!-- Your profile card goes here -->
      </div>
      <div class="col-xl-8 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">Add New Parking Lot</h3>
              </div>
              <div class="col-4 text-right">
                <button class="btn btn-sm btn-primary" (click)="goToParkingLots()">Back to Parking Lots</button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <form [formGroup]="addParkingLotForm" (ngSubmit)="onSubmit()">
              <h6 class="heading-small text-muted mb-4">Parking Lot Information</h6>
              <div class="pl-lg-4">
                <div class="form-group">
                  <label class="form-control-label" for="name">Name</label>
                  <input type="text" id="name" class="form-control form-control-alternative" formControlName="name">
                </div>
                <div class="form-group">
                  <label class="form-control-label" for="capacity">Capacity</label>
                  <input type="number" id="capacity" class="form-control form-control-alternative" formControlName="capacity">
                </div>
              </div>
              <hr class="my-4" />
              <button type="submit" class="btn btn-primary" [disabled]="addParkingLotForm.invalid">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
