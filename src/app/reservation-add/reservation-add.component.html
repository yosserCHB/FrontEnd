<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Add New Reservation</h3>
            </div>
            <div class="col-4 text-right">
              <button class="btn btn-sm btn-primary" (click)="goToReservations()">Back to Reservations</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="addReservationForm">
            <h6 class="heading-small text-muted mb-4">Reservation Information</h6>
            <div class="pl-lg-4">
              <div class="form-group">
                <label class="form-control-label" for="numRes">Reservation Number</label>
                <input type="number" id="numRes" class="form-control form-control-alternative" formControlName="numRes">
              </div>
              <div class="form-group">
                <label class="form-control-label" for="date">Date and Time</label>
                <input type="datetime-local" id="date" class="form-control form-control-alternative" formControlName="date">
              </div>
              <div class="form-group">
                <label class="form-control-label" for="duration">Duration</label>
                <input type="datetime-local" id="duration" class="form-control form-control-alternative" formControlName="duration">
              </div>
              <div class="form-group">
                <label class="form-control-label" for="user">User ID</label>
                <input type="number" id="user" class="form-control form-control-alternative" formControlName="userId">
              </div>
              <div class="form-group">
                <label class="form-control-label" for="spotType">Spot Type</label>
                <select id="spotType" class="form-control form-control-alternative" formControlName="spotType">
                  <option value="CAR">CAR</option>
                  <option value="HANDICAPPED">HANDICAPPED</option>
                  <option value="MOTORCYCLES">MOTORCYCLES</option>
                  <option value="BICYCLE">BICYCLE</option>
                  <option value="SCOOTER">SCOOTER</option>
                </select>
              </div>
              <div class="form-group">
                <label class="form-control-label" for="parkingSpot">Parking Spot ID</label>
                <input type="number" id="parkingSpot" class="form-control form-control-alternative" formControlName="parkingSpotId">
              </div>
              <div class="form-group">
                <button class="btn btn-primary" (click)="onClickGetAvailableSpot()">Check Available Spot</button>
              </div>
            </div>
            <hr class="my-4" />
            <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
